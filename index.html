<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบประเมินการสอน</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap');
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background: white;
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #2d87f0;
            margin-bottom: 1.5em;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .button {
            padding: 1em;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Kanit', sans-serif;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .student {
            background: linear-gradient(90deg, #2d87f0 65%, #5ad4fc 100%);
            color: white;
        }
        .admin {
            background: linear-gradient(90deg, #4caf50 65%, #8bc34a 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ระบบประเมินการสอน</h1>
        <div class="button-group">
            <a href="student-evaluation.html" class="button student">แบบประเมินสำหรับนักเรียน</a>
            <a href="manage-instructors.html" class="button admin">จัดการข้อมูลผู้สอน (แอดมิน)</a>
        </div>
    </div>
</body>
</html>
